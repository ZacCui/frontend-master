<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calculator.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="calculator-screen whole">
                <p class="calcultor-number">0</p>
            </div>
        </div>
        <div class="row">
            <button class="key half">
                <p class="key-item">C</p>
            </button>
            <button class="key quarter">
                <p class="key-item">&larr;</p>
            </button>
            <button class="key quarter">
                <p class="key-item">&divide;</p>
            </button>
        </div>
        <div class="row">
            <button class="key quarter">
                <p class="key-item">7</p>
            </button>
            <button class="key quarter">
                <p class="key-item">8</p>
            </button>
            <button class="key quarter">
                <p class="key-item">9</p>
            </button>
            <button class="key quarter">
                <p class="key-item">&times;</p>
            </button>
        </div>
        <div class="row">
            <button class="key quarter">
                <p class="key-item">4</p>
            </button>
            <button class="key quarter">
                <p class="key-item">5</p>
            </button>
            <button class="key quarter">
                <p class="key-item">6</p>
            </button>
            <button class="key quarter">
                <p class="key-item">-</p>
            </button>
        </div>
        <div class="row">
            <button class="key quarter">
                <p class="key-item">1</p>
            </button>
            <button class="key quarter">
                <p class="key-item">2</p>
            </button>
            <button class="key quarter">
                <p class="key-item">3</p>
            </button>
            <button class="key quarter">
                <p class="key-item">+</p>
            </button>
        </div>
        <div class="row">
            <button class="key three-quarter">
                <p class="key-item">0</p>
            </button>
            <button class="key quarter">
                <p class="key-item">=</p>
            </button>
        </div>
    </div>
</body>
</html>
